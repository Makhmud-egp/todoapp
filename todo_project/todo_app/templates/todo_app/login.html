{% extends 'todo_app/base.html' %}

{% load form_tags %}  <!-- Load the custom filter -->

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-primary text-white text-center">
            <h3>Login to Your Account</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Form Fields with form-control class applied via the add_class filter -->
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    {{ form.password|add_class:"form-control" }}
                </div>

                <!-- Hidden Field to Capture the Next Page URL -->
                <input type="hidden" name="next" value="{{ next }}">

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <small>Don't have an account? <a href="{% url 'sign_up' %}" class="text-primary">Sign up here</a></small>
        </div>
    </div>
</div>
{% endblock %}
