<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation bar or header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">To-Do App</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'todo-create' %}" class="btn btn-success">Create New Task</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sign_up' %}" class="btn btn-secondary">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </nav>

        <!-- Content block that other templates will extend -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
